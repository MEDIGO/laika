machine:
    pre:
        - sudo curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
        - sudo chmod 0755 /usr/bin/docker
    services:
        - docker

dependencies:
    override:
        - sudo pip install --upgrade docker-compose==1.7.1

test:
    override:
        - make
        - make report

deployment:
    publish:
        branch: master
        owner: MEDIGO
        commands:
            - make publish
